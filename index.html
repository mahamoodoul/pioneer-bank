<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Enter Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
   </div>
   <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawAmount">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount"  type="text" class="form-control" placeholder="$_ Amount you want to Deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
               
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="addWithdraw" type="text" class="form-control" placeholder="$_ Amount you want to Withdraw">
                    <br>
                    <button id="addWithdrawBtn" class="btn btn-success">Withdraw </button>
                </div>
                
            </div>
        </div>
   </div>
   <script>
       //Login event handle
       const loginBtn =document.getElementById("login");
       loginBtn.addEventListener("click" ,function(){
           const loginArea=document.getElementById("login-area");
           loginArea.style.display="none";
           const transaction=document.getElementById("transaction-area");
           transaction.style.display="block";

       })


       //deposit event handle
       const depositBtn=document.getElementById("depositBtn");
       depositBtn.addEventListener("click", function(){
          const depositAmount=document.getElementById("depositAmount").value;
          const depositNumber= parseFloat(depositAmount);
          updateSpanText("currentDeposit",depositNumber);
          updateSpanText("currentBalance",depositNumber);
          document.getElementById("depositAmount").value="";
       })
        //Withdraw Button event handle
        const addWithdrawBtn=document.getElementById("addWithdrawBtn");
        addWithdrawBtn.addEventListener("click", function(){
            withdrawNumber=getInputNumber("addWithdraw");
            updateSpanText("withdrawAmount",withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
            document.getElementById("addWithdraw").value="";
         
        })

        //string to float conversion
        function getInputNumber(id){
            const addWithdraw=document.getElementById(id).value;
            const withdrawNumber=parseFloat(addWithdraw);
            return withdrawNumber;

        }
        //deposit & withdraw value addition
       function updateSpanText(id,addedNumber){
          const current=document.getElementById(id).innerText;
          const currentNumber=parseFloat(current);
          const totalBalance=currentNumber+addedNumber;
          document.getElementById(id).innerText=totalBalance;
       }


   </script>
    
</body>
</html>
